<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="https://res.cloudinary.com/db3qclbrk/image/upload/v1719354548/Spider-Man_Across_the_Spider-Verse_logo.webp_ebwb10.png"
      alt="Spiderverse">
    <h1>Spiderverse</h1>
    
    <nav class="controls">

      <div class="controls-sort">
        <label for="sort-order">Ordenar por:</label>
        <select data-testid="select-sort" id="sort-order" name="name">
          <option value="" disabled selected>Selecciona</option>
          <optgroup label="Por nombre">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
          </optgroup>
          <!-- <optgroup label="Por edad">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
          </optgroup> -->
        </select>
      </div>

      <!-- acordarse del datatesting -->
      <div class="controls-filter">
        <label for="filter">Filtrar por: </label>
        <select data-testid="select-filter" name="gender age" id="filter">
          <option value="" disabled selected>Selecciona</option>
          <optgroup label="Genero">
            <option value="Masculino" class="filter-option">Masculino</option>
            <option value="Femenino" class="filter-option">Femenino</option>
          </optgroup>
          <optgroup label="Edad">
            <option value="20" class="filter-option">Menores de 20</option>
            <option value="30" class="filter-option">Menores de 30</option>
            <option value="31" class="filter-option">Mayores de 30</option>
          </optgroup>
        </select>
      </div>

      <button data-testid="button-clear">Reset</button>
    </nav>

    <div class="computeStats">
      <button id="buttonStats">Mostrar estadisticas</button>
    </div>
    <div id="showStats">

    </div>
  </header>
  <main>



    <h2>
      MEET THE SPIDERS
    </h2>

    <div id="root" class="box-characters">
    </div>
  </main>
  <footer>
    <p>autores</p>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
