<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Spiderverse</h1>
  </header>
  <main>
    <h2>
      Personajes
    </h2>

    <nav class="controls">

      <div class="controls-sort">
        <label for="sort">Ordenar por:</label>
        <select data-testid="select-sort" id="sort-order" name="name">
          <option value="" disabled selected>Selecciona</option>
          <optgroup label="Por nombre">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
          </optgroup>
          <!-- <optgroup label="Por edad">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
          </optgroup> -->
        </select>
      </div>

      <!-- acordarse del datatesting -->
      <div class="controls-filter">
        <label for="filter">Filtar por: </label>
        <select data-testid="select-filter" name="gender age" id="filter">
          <option value="" disabled selected>Selecciona</option>
          <optgroup label="Genero">
            <option value="Masculino" class="filter-option" >Masculino</option>
            <option value="Femenino" class="filter-option">Femenino</option>
          </optgroup>
          <optgroup label="Edad">
            <option value="20" class="filter-option">Menores de 20</option>
            <option value="30" class="filter-option">Menores de 30</option>
            <option value="31" class="filter-option">Mayores de 30</option>
          </optgroup>
        </select>
      </div>

      <button data-testid="button-clear">Reset</button>

  

    </nav>

    <div id="root" class="box-characters">
      <!-- corrige el test pero feo
        <ul>
          <li itemtype="Spiderverse" itemscope></li>
        </ul> -->
    </div>
  </main>
  <footer>
    <p>autores</p>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
